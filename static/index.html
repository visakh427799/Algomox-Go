<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link href="static/css/style1.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="navB">
      <div class="container" style="margin: 30px">
        <button
          type="button"
          class="btn btn-success"
          data-toggle="modal"
          data-target="#myModal"
        >
          Upload a file
        </button>
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
                <h4 class="modal-title">Upload a file</h4>
              </div>
              <form
                method="POST"
                action="/fileupload"
                enctype="multipart/form-data"
              >
                <div class="modal-body">
                  <input
                    class="form-control form-control-lg"
                    type="file"
                    name="filename"
                    required
                  />
                  <input
                    class="btn btn-success"
                    type="submit"
                    value="Upload"
                    style="margin-top: 10px"
                  />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-default"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="box">
      <div class="box_form">
        <form method="GET" action="/readAirport">
          <div class="box_form_name">
            <p style="color: white">Enter airport code</p>
            <input
              type="text"
              name="code"
              placeholder="Enter airport code"
              required
            />
          </div>
          <div class="box_form_name">
            <p style="color: white">Enter file name</p>
            <input
              type="text"
              name="filename"
              placeholder="Enter filename"
              required
            />
          </div>
          <input type="text" name="pagenum" id="pgnum" value="1" hidden />
          <input type="text" name="sort" id="pgnum" value="1" hidden />
          <div class="box_form_submit">
            <input type="submit" value="Load" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
